apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "woocommerce.fullname" . }}
  labels:
    {{- include "woocommerce.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "woocommerce.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "woocommerce.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: wordpress-data
          emptyDir: {}

      initContainers:
        # 1. DOWNLOADER
        - name: download-plugins
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -ex
              echo "Downloading WooCommerce..."
              mkdir -p /var/www/html/wp-content/plugins
              cd /var/www/html/wp-content/plugins
              wget -O woo.zip https://downloads.wordpress.org/plugin/woocommerce.latest-stable.zip
              unzip -q -o woo.zip
              rm woo.zip
              echo "Download Complete."
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
          # FIX: Apply Init Resources
          resources:
            {{- toYaml .Values.resources.init | nindent 12 }}

        # 2. PERMISSION FIXER
        - name: fix-permissions
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Fixing permissions for www-data (33:33)..."
              chown -R 33:33 /var/www/html
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
          # FIX: Apply Init Resources
          resources:
            {{- toYaml .Values.resources.init | nindent 12 }}

      containers:
        # 3. MAIN APP (WordPress)
        - name: wordpress
          image: "{{ .Values.wordpress.image }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: WORDPRESS_DB_HOST
              value: "{{ .Release.Name }}-mariadb"
            - name: WORDPRESS_DB_USER
              value: "{{ .Values.mariadb.auth.username }}"
            - name: WORDPRESS_DB_NAME
              value: "{{ .Values.mariadb.auth.database }}"
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-auth
                  key: wordpress-password
          ports:
            - name: http
              containerPort: 80
          
          # FIX: Relaxed Probes for Local Dev
          startupProbe:
            httpGet:
              path: /wp-login.php
              port: 80
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5
          
          # 2. Liveness Probe (Keeps it running after startup)
          livenessProbe:
            httpGet:
              path: /wp-login.php
              port: 80
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
            
          # 3. Readiness Probe (Controls traffic)
          readinessProbe:
            httpGet:
              path: /wp-login.php
              port: 80
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            
          # FIX: Apply Main Resources
          resources:
            {{- toYaml .Values.resources.main | nindent 12 }}
            
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html

        # 4. SIDECAR (Active Provisioner)
        - name: wp-cli
          image: wordpress:cli
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for Database..."
              until wp db check; do 
                echo "DB not ready, sleeping..."
                sleep 5
              done
              echo "Database is UP!"

              if ! wp core is-installed; then
                echo "Installing WordPress..."
                wp core install \
                  --url="{{ .Values.ingress.protocol }}://{{ .Values.ingress.host }}" \
                  --title="{{ .Values.wordpress.title }}" \
                  --admin_user="{{ .Values.wordpress.admin.user }}" \
                  --admin_password="${WORDPRESS_ADMIN_PASSWORD}" \
                  --admin_email="{{ .Values.wordpress.admin.email }}" \
                  --skip-email
                
                echo "Activating WooCommerce..."
                wp plugin activate woocommerce
                
                echo "Setting Permalink Structure..."
                wp rewrite structure /%postname%/
              else
                echo "WordPress is already installed. Skipping."
              fi

              echo "Provisioning Complete. Sleeping..."
              sleep infinity

          env:
            - name: WORDPRESS_DB_HOST
              value: "{{ .Release.Name }}-mariadb"
            - name: WORDPRESS_DB_USER
              value: "{{ .Values.mariadb.auth.username }}"
            - name: WORDPRESS_DB_NAME
              value: "{{ .Values.mariadb.auth.database }}"
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-auth
                  key: wordpress-password
            - name: WORDPRESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-auth
                  key: wordpress-admin-password
          
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
          securityContext:
            runAsUser: 33
            runAsGroup: 33
            
          # FIX: Apply Sidecar Resources
          resources:
            {{- toYaml .Values.resources.sidecar | nindent 12 }}