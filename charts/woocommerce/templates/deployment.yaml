apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "woocommerce.fullname" . }}
  labels:
    {{- include "woocommerce.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "woocommerce.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "woocommerce.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: wordpress-data
          emptyDir: {}

      initContainers:
        # 1. DOWNLOADER (Runs as Root)
        - name: download-plugins
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Downloading WooCommerce..."
              mkdir -p /var/www/html/wp-content/plugins
              cd /var/www/html/wp-content/plugins
              wget -O woo.zip https://downloads.wordpress.org/plugin/woocommerce.latest-stable.zip
              unzip -q -o woo.zip
              rm woo.zip
              echo "Download Complete."
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html

        # 2. PERMISSION FIXER (The Fix!)
        - name: fix-permissions
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Fixing permissions for www-data (33:33)..."
              chown -R 33:33 /var/www/html
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html

      containers:
        # 3. MAIN APP (WordPress)
        - name: wordpress
          image: "{{ .Values.wordpress.image }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: WORDPRESS_DB_HOST
              value: "{{ .Release.Name }}-mariadb"
            - name: WORDPRESS_DB_USER
              value: "{{ .Values.mariadb.auth.username }}"
            - name: WORDPRESS_DB_NAME
              value: "{{ .Values.mariadb.auth.database }}"
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-auth
                  key: wordpress-password
          ports:
            - name: http
              containerPort: 80
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html

        # 4. SIDECAR (WP-CLI Tool)
        - name: wp-cli
          image: wordpress:cli
          # Keep it alive forever so we can exec into it
          command: ["/bin/sh", "-c", "sleep infinity"]
          env:
            - name: WORDPRESS_DB_HOST
              value: "{{ .Release.Name }}-mariadb"
            - name: WORDPRESS_DB_USER
              value: "{{ .Values.mariadb.auth.username }}"
            - name: WORDPRESS_DB_NAME
              value: "{{ .Values.mariadb.auth.database }}"
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "woocommerce.fullname" . }}-auth
                  key: wordpress-password
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
          # Run as www-data to match permissions
          securityContext:
            runAsUser: 33
            runAsGroup: 33